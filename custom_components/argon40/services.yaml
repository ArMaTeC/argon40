# Describes the format for available fan services
set_fan_speed:
  name: Set fan speed
  description: Set the fan speed.
  fields:
    speed:
      description: Speed
      required: true
      example: 50
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"

set_mode:
  name: Set mode
  description: Enable or disable the Always ON mode.
  fields:
    always_on:
      description: "true to enable Always ON mode, false to set the default"
      required: true
      example: true
      selector:
        boolean:
